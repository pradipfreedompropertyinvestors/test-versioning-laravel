name: Versioning

on:
  push:
    branches:
      - main

jobs:
  update_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_PAT }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for version bump commit
        id: check_commit
        run: |
          echo "LAST_COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

      - name: Exit if version bump
        if: contains(env.LAST_COMMIT_MESSAGE, 'Bump version to')
        run: |
          echo "Version bump detected, exiting."
          exit 0

      - name: Get the current version
        id: get_version
        run: |
          VERSION=$(cat version.txt)
          echo "Current version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Bump version and update files
        id: bump_version
        run: |
          # Increment the version
          VERSION=$(echo $VERSION | awk -F. '{$3+=1; OFS="."; print $1,$2,$3}')
          echo "New version: $VERSION"
          echo $VERSION > version.txt

          # Update composer.json with the new version
          sed -i 's/"version": "[^"]*"/"version": "'$VERSION'"/' composer.json

          # Commit the changes and create a tag
          git add version.txt composer.json
          git commit -m "Bump version to $VERSION"
          git tag -a "v$VERSION" -m "Version $VERSION"

          # Configure git to use the PAT
          git config --global url."https://x-access-token:${{ secrets.MY_PAT }}@github.com/".insteadOf "https://github.com/"

          # Push the changes
          git push origin --tags
          git push
